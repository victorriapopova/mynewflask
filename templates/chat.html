<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>Chat with Seller</h3>
    </div>
    <div class="chat-messages">
    </div>
    <div class="chat-input">
      <form id="chat-form" action="/" method="post">
        <input type="text" id="username" name="username" placeholder="Your name" required>
        <input type="text" id="text" name="text" placeholder="Type your message..." required>
        <button type="submit" value="Submit">Send</button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/chatroom_fetch.js') }}"></script>
</body>
</html>
